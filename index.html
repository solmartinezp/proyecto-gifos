    <header>
        <div class="logo">
            <a href="#"><img class="logo-img" src="img/mobile/DAY/c-logo-mobile.svg" alt="Logo"/></a>

            <img class="foto-s1" src="img/mobile/ilustra_header.svg" alt="Ilustración"/>

        <div class="section-one-div">
            <div class="div-search">
                <input type="text" id="search-bar" name="search-bar" placeholder="Busca GIFOS y más"/>
                <i class="fas fa-search"></i>
                <img id="delete-button" class="delete-img" src="img/desktop/DAY/close.svg" alt="Delete Search"/>
                <img id="search-button"  class="search-img" src="img/mobile/DAY/icon-search.svg"  alt="Icon Search" />
            </div>
            <div id="container-search"></div>
        </div>
        <div id="result-container" class="result-container"></div>
            <div id="search-sin-contenido">
                <h1 class="title">Lorem Ipsum</h1>
                <img src="img/desktop/DAY/icon-busqueda-sin-resultado.svg" alt="Sin contenido"/>

            <div class="slider-and-gifs">
                <img class="slider" id="slider1" src="img/desktop/DAY/button-slider-left.svg" alt="Slider" onclick="moverSlides(-3)"/>
                <div class="trending-gif" id="trending-gif"></div>
                <img class="slider" id="slider2" src="img/desktop/DAY/Button-Slider-right.svg" alt="Slider" onclick="moverSlides(3)"/>
            </div> 
        </article>
    </section>

    <footer>

            <div class="icons-footer">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a> <!-- COMPLETAR HREF-->

            </div>
        </div>

        <div class="bottom">

        <div class="modal" id="modal">
